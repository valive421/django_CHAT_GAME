<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalkHub - Video Chat</title>
    <link rel="stylesheet" href="{% static 'chat/css/style.css' %}">
    <style>
        /* Additional inline styles for improvements */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        #usernamel {
            text-align: center;
            font-size: 1.2rem;
            margin: 10px;
        }

        .main_container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        #video_container, #chat {
            flex: 1 1 45%;
            margin: 10px;
        }

        #chat {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
        }

        #video_container video {
            width: 100%;
            max-height: 300px;
            border: 1px solid #333;
            border-radius: 8px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        #message_input {
            width: 80%;
            padding: 8px;
        }

        canvas {
            display: block;
            margin: 20px auto;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <!-- Username -->
    <h3 id="usernamel"> {{ user.username }}</h3>

    <!-- Join Button -->
    <div style="text-align: center;">
        <button id="join-btn">Join</button>
    </div>

    <!-- Main Video and Chat Section -->
    <div class="main_container">
        <!-- Video Section -->
        <div id="video_container">
            <video id="local_video" autoplay playsinline></video>
            <div>
                <button id="btn_video_mute">Mute Video</button>
                <button id="btn_audio_mute">Mute Audio</button>
            </div>
        </div>

        <!-- Chat Section -->
        <div id="chat">
            <h3>Chat</h3>
            <div id="message">
                <ul id="message-list" style="list-style: none; padding: 0;"></ul>
            </div>
            <div>
                <input type="text" id="message_input" placeholder="Type your message">
                <button id="send_btn">Send</button>
            </div>
        </div>
    </div>

    <!-- Canvas for Maze or Additional Features -->
    <canvas id="mazeCanvas" width="500" height="500"></canvas>

    <!-- Scripts -->
    <script src="{% static 'chat/js/chat.js' %}"></script>
    <script src="{% static 'chat/js/maze_.js' %}"></script>
</body>
</html>
